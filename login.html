<head>

    <title>Lifesaver</title>
    <link rel="stylesheet" href="styles/header.css">

    <link rel="stylesheet" href="styles/signin.css">
</head>
<body>
    <div class="header">
        <div class="left">
            <img src="images/logo.png" alt="">
            <p>LIFESAVER</p>
        </div>
        <div class="right">

        </div>
    </div>
    <div class="page-container">
        <h2>Log-In</h2>

            <form action="/submit" method="post">

        </div>
    </div>
